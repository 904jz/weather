<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's the Weather?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search">
        <h3>How's the weather in...</h3>
        <form>
            <input type="text" id="location">
            <input type="submit" onclick="getWeather(event, document.getElementById('location').value);">
        </form>
    </div>
    
    <div id="weather"></div>

    <p id="footer">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
    <script src="script.js"></script>
</body>
</html>
